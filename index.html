<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Awal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: rgba(17, 17, 17, 0.7); /* Navbar transparan */
      padding: 15px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1920x1080/?nature,water') no-repeat center center;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #1d72b8;
      border-color: #1d72b8;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #164a7b;
      border-color: #164a7b;
      transform: scale(1.05);
    }
    .btn-outline-light {
      color: #fff;
      border-color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }
    .footer {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 0;
      color: #ccc;
    }
    .footer a {
      color: #1d72b8;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Selamat Datang di Website Shaiful Anam</h1>
      <p>Temukan informasi menarik di sini.</p>
      <a href="login.html" class="btn btn-primary btn-lg">Login</a>
      <a href="register.html" class="btn btn-outline-light btn-lg">Register</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Website Kami. Semua Hak Cipta Dilindungi. <a href="#">Privacy Policy</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
