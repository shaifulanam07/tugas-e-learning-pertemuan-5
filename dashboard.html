<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .navbar {
      background-color: #111;
    }
    .dashboard-header {
      margin-top: 30px;
    }
    .card-custom {
      background-color: #111;
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .card-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
    .btn-primary {
      background-color: #1d72b8;
      border-color: #1d72b8;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center dashboard-header">
    <h1>Selamat Datang, Pengguna!</h1>
    <p>Ini adalah halaman utama setelah login berhasil.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-custom mb-4">
          <div class="card-body text-center">
            <h5 class="card-title">Profil</h5>
            <p class="card-text">Kelola informasi profil Anda.</p>
            <a href="#" class="btn btn-primary">Lihat</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom mb-4">
          <div class="card-body text-center">
            <h5 class="card-title">Pengaturan</h5>
            <p class="card-text">Sesuaikan preferensi dan pengaturan Anda.</p>
            <a href="#" class="btn btn-primary">Lihat</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom mb-4">
          <div class="card-body text-center">
            <h5 class="card-title">Statistik</h5>
            <p class="card-text">Lihat statistik akun Anda.</p>
            <a href="#" class="btn btn-primary">Lihat</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
